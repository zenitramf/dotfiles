[[session]]
name = "tmux conf"
path = "~/dotfiles/.config/tmux"
startup_command = "nvim tmux.conf"
preview_command = "bat --color=always ~/dotfiles/.config/tmux/tmux.conf"

[[session]]
name = "Mini Portal Website"
path = "~/cyberleaf/cyberleaf_portal"
preview_command = "bat --color=always ~/cyberleaf/cyberleaf_portal"

[[session]]
name = "Work_Vault"
path = "/mnt/d/iCloudDrive/iCloud~md~obsidian/Cyberleaf_Dev"
startup_command = "nvim ."
preview_command = "lsa  /mnt/d/iCloudDrive/iCloud~md~obsidian/Cyberleaf_Dev"

[[session]]
name = "Sesh Config"
path = "~/dotfiles/.config/sesh"
startup_command = "nvim ."
preview_command = "ls ~/dotfiles/.config/sesh/"

[[session]]
name = "NVIM - BASE CONFIG"
path = "~/dotfiles/.config/nvim"
startup_command = "nvim ."
preview_command = "ls ~/dotfiles/.config/nvim"

[[session]]
name = "Supabase Functions"
path = "~/cyberleaf/supabase_cyberleaf"
startup_command = "nvchad ."
preview_command = "ls ~/cyberleaf/supabase_cyberleaf"

[[session]]
name = "Sanity Studio"
path = "~/cyberleaf/sanity_studio/cyberleaf-mini-portal/"
startup_command = "nvim ."
preview_command = "ls ~/cyberleaf/sanity_studio/cyberleaf-mini-portal/"

[[session]]
name = "FresnoVictory - 11ty"
startup_command = "tmuxinator start fresnovictory_11ty && tmux kill-session"

[[session]]
name = "Mini Portal"
startup_command = "tmuxinator start mini_portal && tmux kill-session"
